<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="font-family: 'Josefin Sans', sans-serif;">
        <h1 class="text-center" style="font-family: 'Josefin Sans', sans-serif; font-size:64px; padding-top:50px;">Curiosity<small style="font-size:18px;"> for Wikipedia</small></h1>
        <div class="row">
            <form class="col-md-8 col-md-offset-2" action="/query" method="post">
                <div class="row">
                    <input type="text" class="form-control" id="query" placeholder="What are you curious about?">
                    </div>
                <div class="row" style="padding-top:25px;">
                    <div class="text-center">
  <button type="submit" class="btn btn-default" style="padding-bottom:3px;">Explore</button>
  <button type="submit" class="btn btn-warning" style="padding-bottom:3px;">Enhanced</button>                  
                </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
